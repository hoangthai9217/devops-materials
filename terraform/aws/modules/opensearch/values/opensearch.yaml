---
singleNode: true

persistence:
  storageClass: gp3-sc

extraEnvs: 
  - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
    value: coRrecth0rseba++ery9.23.2007staple$

extraVolumes:
  - name: certs-volume
    secret:
      secretName: opensearch-cert-secret

extraVolumeMounts:
  - name: certs-volume
    mountPath: /usr/share/opensearch/config/certs
    readOnly: true

config:
  opensearch.yml: |
    plugins:
      security:
        ssl:
          transport:
            pemcert_filepath: /usr/share/opensearch/config/certs/opensearch.pem
            pemkey_filepath: /usr/share/opensearch/config/certs/opensearch.key
            pemtrustedcas_filepath: /usr/share/opensearch/config/certs/rootCA.pem
          http:
            enabled: true
            pemcert_filepath: /usr/share/opensearch/config/certs/opensearch.pem
            pemkey_filepath: /usr/share/opensearch/config/certs/opensearch.key
            pemtrustedcas_filepath: /usr/share/opensearch/config/certs/rootCA.pem
        allow_unsafe_democertificates: false
